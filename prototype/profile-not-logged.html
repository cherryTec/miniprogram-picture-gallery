<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - AI画廊</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .t-design {
            --td-brand-color: #0052d9;
            --td-brand-color-light: #ecf2fe;
        }
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            z-index: 1000;
            padding: 10px 0;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            height: calc(100vh - 120px);
        }
        .login-image {
            width: 160px;
            height: 160px;
            margin-bottom: 30px;
        }
        .login-button {
            background-color: var(--td-brand-color);
            color: white;
            border-radius: 8px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            font-size: 1rem;
            border: none;
            background-color: #07C160;
            box-shadow: 0 2px 6px rgba(21, 255, 0, 0.3);
            transition: all 0.3s ease;
        }
        .login-button:hover {
            background-color: #044ad7;
        }
        .wechat-icon {
            margin-right: 10px;
        }
        .page-header {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 16px;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #eee;
            z-index: 900;
        }
    </style>
</head>

        <p class="text-gray-500 mb-8">请登录后查看您的个人画廊</p>
